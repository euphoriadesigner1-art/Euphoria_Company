<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleprompter</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Georgia, 'Times New Roman', serif;
    background: #0d0d0d;
    color: #fff;
    min-height: 100vh;
  }
  #app { min-height: 100vh; }
  .hidden { display: none !important; }
  
  /* Setup Panel */
  #setup-panel {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
  }
  #setup-panel h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
  }
  #script-input {
    width: 100%;
    height: 300px;
    background: #1a1a1a;
    border: 2px solid #333;
    border-radius: 8px;
    color: #fff;
    font-size: 1.2rem;
    padding: 15px;
    resize: vertical;
    font-family: Georgia, serif;
  }
  #script-input:focus {
    outline: none;
    border-color: #4a9eff;
  }
  .file-upload {
    margin: 20px 0;
    text-align: center;
  }
  .file-upload input[type="file"] {
    display: none;
  }
  .file-upload label {
    background: #333;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    display: inline-block;
  }
  .file-upload label:hover { background: #444; }
  #start-btn {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 1.3rem;
    background: #4a9eff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  #start-btn:hover { background: #3a8eef; }
  
  /* Teleprompter Panel */
  #teleprompter-panel {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #controls {
    background: #1a1a1a;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    border-bottom: 1px solid #333;
  }
  #controls button {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #controls button:hover { background: #444; }
  #controls label {
    color: #aaa;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #speed-slider { width: 150px; }
  #script-display {
    flex: 1;
    overflow-y: auto;
    padding: 40px 20%;
    font-size: 3rem;
    line-height: 1.6;
    scroll-behavior: smooth;
  }
  #script-display p { margin-bottom: 1em; }
</style>
</head>
<body>
  <div id="app">
    <div id="setup-panel">
      <h1>Teleprompter</h1>
      <textarea id="script-input" placeholder="Type or paste your script here..."></textarea>
      <div class="file-upload">
        <input type="file" id="file-input" accept=".txt">
        <label for="file-input">Upload .txt file</label>
      </div>
      <button id="start-btn">Start Teleprompter</button>
    </div>
    <div id="teleprompter-panel" class="hidden">
      <div id="controls">
        <button id="play-pause-btn">Play</button>
        <label>Speed: <input type="range" id="speed-slider" min="1" max="10" value="5"></label>
        <button id="exit-btn">Exit</button>
        <button id="fullscreen-btn">Fullscreen</button>
      </div>
      <div id="script-display"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
